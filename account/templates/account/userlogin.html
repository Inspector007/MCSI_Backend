<!DOCTYPE html>
{% load staticfiles %}
{% load static %}
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ISCM</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<!--font-awesome-->

<!-- <link rel="stylesheet" href="{% static 'css/master.css'%}"> -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<!-- Latest compiled and minified JavaScript -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.4.2/css/buttons.bootstrap4.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedcolumns/3.2.3/css/fixedColumns.dataTables.min.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" ></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/fixedcolumns/3.2.3/js/dataTables.fixedColumns.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

<!-- datatable column print -->
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.4.2/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.4.2/js/buttons.bootstrap4.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
<script type="text/javascript" src="http://cdn.datatables.net/buttons/1.4.2/js/buttons.html5.min.js"></script>
<script type="text/javascript" src="http://cdn.datatables.net/buttons/1.4.2/js/buttons.print.min.js"></script>
<script type="text/javascript" src="http://cdn.datatables.net/buttons/1.4.2/js/buttons.colVis.min.js"></script>
<!-- end  datatable column print -->


<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<link rel="stylesheet" href="{% static 'css/master.css'%}">

</head>
<body class="mt-5 base-color">
    <div class="card main-container col-md-8 offset-md-2 col-sm-8 offset-sm-2">
        <div class="w-50 mahindra">
            <img src="{% static 'images/mahindra.jpg' %}" alt="mahindra"/>
        </div>
        
        <div id="loginbox" class="w-50">
            <div class="text-center">
                <h4><strong>Sign into your iSCM account here !</strong></h4>
                <p class="lead" style="word-spacing: 0.02rem;letter-spacing: 0.02rem;">
                    <small></small>
                </p>
                
            </div>

        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
          <button style="top: -13px;" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          {{ message }}
        </div>
        {% endfor %}

            <div class="card-body">
                <div style="display:none;" id="login-alert" class="alert alert-danger"></div>
                <form action="{% url 'userlogin' %}" class="form-horizontal" role="form" method="post">
                    {% csrf_token %}

                    <input type="hidden" name="next" value="{{ next }}" />
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Enter Username">
                    </div>

                    {% if field.help_text %}
                      <p><small style="color: grey">{{ field.help_text }}</small></p>
                    {% endif %}

                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="Enter Password">
                    </div>


                    <div class="form-group controls">
                        <!-- Button -->
                        <button id="btn-login" type="submit" class="btn btn-primary">Log in</button><br/>
                        <div class="p-2" style="display:inline-block;"><span class="danger-txt">{{ error }}</span></div>
                    </div>

                </form>

            </div>
        </div>
    </div>


</body>


</html>
