<html>
<head>

<link rel="stylesheet" href="{% static 'project4/css/master.css'%}">

<!-- Latest compiled and minified JavaScript -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" ></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/fixedcolumns/3.2.3/js/dataTables.fixedColumns.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

<!-- datatable column print -->
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.4.2/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.4.2/js/buttons.bootstrap4.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>

<!-- end  datatable column print -->


<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<link rel="stylesheet" href="{% static 'project4/css/master.css'%}">

</head>
<body class="mt-5 base-color">
    <div class="card main-container col-md-8 offset-md-2 col-sm-8 offset-sm-2">
        <div class="w-50 mahindra">
            <img src="{% static "images/logo-saral.png" %}" alt="mahindra"/>
        </div>
        
        <div id="loginbox" class="w-50">
            <div class="text-center">
                <h4><strong>Hello !</strong></h4>
                <p class="lead" style="word-spacing: 0.02rem;letter-spacing: 0.02rem;">
                    <small>Sign into your SARAL account here</small>
                </p>
                
            </div>

        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
          <button style="top: -13px;" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          {{ message }}
        </div>
        {% endfor %}

            <div class="card-body">
                <div style="display:none;" id="login-alert" class="alert alert-danger"></div>
                 <form method="post" enctype="multipart/form-data">
    				{% csrf_token %}
    				{{ form.as_p }}
    				<button type="submit">Upload</button>
  				</form>

            </div>
        </div>
    </div>

</body>
</html>
